    <!-- Registration -->
    <section id="registration">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Registration</h2>
            <h3 class="section-subheading text-muted">Join us, Be a mentor.</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form id="contactForm" name="sentMessage" novalidate>
              <div class="row">
                <div class="col-md-8 col-centered">
                  <div class="form-group">
                    <label for="first-name">First Name *</label>
                    <input class="form-control" id="first-name" type="text" required data-validation-required-message="Please enter your First Name."/>
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <label for="family-name">Family Name *</label>
                    <input class="form-control" id="family-name" type="text" required data-validation-required-message="Please enter your Family Name.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <label for="email">Email *</label>
                    <input class="form-control" id="email" type="email" required data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input class="form-control" id="phone" type="text" required data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <label for="school">Your school</label>
                    <select class="form-control" id="school" required data-validation-required-message="Please select your school.">
                      <option selected>ESI</option>
                      <option>ESI-SBA</option>
                      <option>USTHB</option>
                      <option>Others</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="study-level">Study level *</label>
                    <select class="form-control" id="study-level" required data-validation-required-message="Please select your study level.">
                    <option selected disabled class="text-hide"></option>
                    <option>1CPI / L1</option>
                    <option>2CPI / L2</option>
                    <option>1CS / L3</option>
                    <option>2CS / M1</option>
                    <option>3CS / M2</option>
                    <option>Others</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="motivation">Your motivation *</label>
                  <textarea class="form-control" id="motivation"  required data-validation-required-message="Please enter your motivation."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <label for="skills">Your skills *</label>
                  <textarea class="form-control" id="skills" required data-validation-required-message="Please enter your skills."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <label for="facebook">Facebook *</label>
                  <input class="form-control" id="facebook" type="text" required data-validation-required-message="Please enter your Facebook.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <label for="github">Github *</label>
                  <input class="form-control" id="github" type="text" required data-validation-required-message="Please enter your Github.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <label for="linkedin">Linkedin</label>
                  <input class="form-control" id="linkedin" type="url" >
                  <p class="help-block text-danger"></p>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" onclick="newMentor()" >Send</button>
                </div>
            </form>
          </div>
